    <script>
        let n,n1,r1,r2,r3,r4;
        n = parseFloat(prompt('Ingresa un numero:'));
        n1 = parseFloat(prompt('Ingresa un numero:'));
        r1 = n + n1;
        r2 = n - n1;
        r3 = n * n1;
        if(n1 === 0){
            alert(`El resultado de la suma es: ${r1}\nEl resultado de la resta es: ${r2}\nEl resultado de la multiplicación es: ${r3}\nNo se pudo realizar la operacion`);
        }else{
            r4 = n / n1;
            alert(`El resultado de la suma es: ${r1}\nEl resultado de la resta es: ${r2}\nEl resultado de la multiplicación es: ${r3}\nEl resultado de la división es: ${r4}`);
        }
    </script>

<body>

    <script>
        let n = 5, n1=5, r,r1,r2,r3;
        r = n + n1;
        r1 = n - n1;
        r2 = n * n1;
        r3 = n / n1;
        alert(`El resultado de la suma es: ${r}\nEl resultado de la resta es: ${r1}\nEl resultado de la mutiplicación es: ${r2}\nEl resultado de la división es: ${r3}`);
    </script>
